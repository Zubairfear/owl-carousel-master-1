<!DOCTYPE html>

<html>
<head>
  <title>Carousel Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- My Styles -->
  <link href="css/main.css" rel="stylesheet">

  <!-- Owl Carousel Styles -->
  <link href="css/owl.carousel.min.css" rel="stylesheet">
  <link href="css/owl.theme.default.min.css" rel="stylesheet">
</head>

<body>

  <div class="container">

    <header>
      <h1>Carousel Demo</h1>
    </header>

    <div class="owl-carousel owl-theme">
      <div><img src="img/cake.jpeg" alt="Dummy image"></div>
      <div><img src="img/caspian.jpeg" alt="Dummy image"></div>
      <div><img src="img/casual-dining.jpeg" alt="Dummy image"></div>
      <div><img src="img/salad.jpeg" alt="Dummy image"></div>
      <div><img src="img/hotwings.jpeg" alt="Dummy image"></div>
    </div>

    <footer>
      This image slider is made using <a href="https://owlcarousel2.github.io/OwlCarousel2/">Owl Carousel 2</a>. See the official docs for more options.
    </footer>
    </div>

  <!-- first load jquery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<!-- owl carousel stuff -->
  <script src="js/owl.carousel.min.js"></script>
  <script>
    $(document).ready(function(){
      $('.owl-carousel').owlCarousel({
          dots: false,
          items: 1,
          loop: true,
          margin: 10,
          nav: true
})
   })

   var owl = $('.owl-carousel');
   owl.owlCarousel({
       items:2,
       loop:true,
       margin:45,
       autoplay:true,
       autoplayTimeout:1000,
       autoplayHoverPause:true
   });
   $('.play').on('click',function(){
       owl.trigger('play.owl.autoplay',[100])
   })
   $('.stop').on('hover',function(){
       owl.trigger('stop.owl.autoplay')
   })

  </script>

  </body>
  </html>
